<div class="container">

    @if (alertMessage) {
    <div class="alert alert-{{ alertType }} alert-dismissible fade show text-center" role="alert">
        {{ alertMessage }}
        <button type="button" class="btn-close" aria-label="Close" (click)="alertMessage = ''"></button>
    </div>
    }

    <div class="d-flex justify-content-center">
        <form class="d-flex flex-column align-items-center w-75">
            <label for="search" class="form-label mb-2 fs-5">Könyv Keresése</label>
            <div class="input-group mb-3 w-75">
                <input type="text" id="search" class="form-control form-control-lg" placeholder="Cím...">
                <button class="btn btn-primary"><i class="bi bi-search me-3 ms-3"></i></button>
            </div>
        </form>
    </div>
    <table class="table table-hover align-middle">
        <thead>
            <tr>
                <th>#</th>
                <th>Cím</th>
                <th>Szerző</th>
                <th class="text-center">Raktáron</th>
                <th class="text-center">Kosárba</th>
            </tr>
        </thead>
        <tbody>
            @for (book of books; track $index) {
            <tr [class.table-danger]="!book.available">
                <td>{{ $index + 1 }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td class="text-center">
                    @if (book.available) {
                    Igen
                    } @else {
                    Nem
                    }
                </td>
                <td class="text-center">
                    <!-- <button class="btn btn-primary me-3 fw-bold" [disabled]="!book.available">
                        Kölcsönzés
                    </button> -->
                    <button class="btn btn-success" [disabled]="!book.available" (click)="addToCart(book)">
                        <i class="bi bi-cart"></i>
                    </button>
                </td>
            </tr>
            }
        </tbody>
    </table>

</div>
